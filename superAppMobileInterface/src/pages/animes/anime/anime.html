<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anime</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="animePageDetails">
    <ion-card class="animeCardDetails">
      <h1 class="animeTitle">
        {{anime?.data.attributes.canonicalTitle}}
      </h1>
      <h2 class="animeDescriptions">
        Trailer:
      </h2>
      <iframe width="100%" height="40%" src="https://www.youtube.com/embed/anime.data.attributes.youtubeVideoId" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <br>
      <h2 class="animeDescriptions">
        Sinopse:
      </h2>

    </ion-card>
  </div>
  
  <div class="backToListButton">
    <button ion-button (click)="backToList()">Voltar para lista</button>
  </div>
</ion-content>
