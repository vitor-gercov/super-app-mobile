<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  
  <div *ngFor="let game of gamesList">
    <h4>{{game.name}}</h4>
    <p>Preço em promoção: U${{game.salePrice}}</p>
    <p>Preço normalmente: U${{game.normalPrice}}</p>
  </div>
</ion-content>
