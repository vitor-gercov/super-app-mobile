<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Astronomy Picture of the Day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="apodPage" padding>
    <ion-item>
      <ion-label>Imagem Astronomica Do dia</ion-label>
      <ion-datetime class="datePicker" displayFormat="DD/MMM/YYYY" placeholder="Select Date" [(ngModel)]="pickedDate"(ionChange)="getPickedAPOD()  " ></ion-datetime>
    </ion-item>

    <div class="containerCard">
      <strong>{{pictureData.title}}  - Date: {{pictureData.date}} </strong>
      <ion-card class="apodCard">
        <figure *ngIf="isImage; else elseBlock">
          <img [src]="pictureData.url" />
          <figcaption>Copyright: {{pictureData.copyright}}</figcaption>
        </figure>
        <ng-template #elseBlock>
          <iframe width="560" height="315" [src]="safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </ng-template>
      </ion-card>
    </div>
    <h6>Explanation</h6>
    <span>{{pictureData.explanation}}</span>
</ion-content>
