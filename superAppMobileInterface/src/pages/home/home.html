<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-content">
  <h1>Bem vindo!</h1>
  <p>
    Acompanhe novidades de animes, preços de jogo na Steam, lançamentos e
    informações a respeito da SpaceX, e conheça músicas novas para você entrar
    no clima geek com nosso humilde app que relaciona 4 API's :)
  </p>

  <div class="card-area">
    <ion-card (click)="navigateTo('animes')">
      <ion-card-content>
        <ion-card-title>Animes</ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="navigateTo('games')">
      <ion-card-content>
        <ion-card-title>Games</ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="navigateTo('spacex')">
      <ion-card-content>
        <ion-card-title>SpaceX</ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
