<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-content">
  <h1>Bem vindo!</h1>
  <p>
    Acompanhe novidades de animes, preços de jogo na Steam,encontre informações
    sobre pokemons, ou veja imagens do espaço tiradas pela NASA nesse aplicativo
    voltado para o público geek
  </p>

  <div class="card-area">
    <ion-card (click)="navigateTo('animes')">
      <ion-card-content>
        <ion-card-title>Animes</ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="navigateTo('games')">
      <ion-card-content>
        <ion-card-title>Games</ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="navigateTo('pokemon')">
      <ion-card-content>
        <ion-card-title>Pokémons</ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="navigateTo('nasa')">
      <ion-card-content>
        <ion-card-title>NASA</ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
